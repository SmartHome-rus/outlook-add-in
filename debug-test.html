<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Office.js Debug Test</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            font-weight: bold; 
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #99d3ff; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { 
            background: #0078d4; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #106ebe; }
    </style>
</head>
<body>
    <h1>üîç Office.js Debug Test</h1>
    <p>This page will help us understand what's happening with Office.js loading.</p>
    
    <div id="results"></div>
    
    <h3>Manual Tests:</h3>
    <button onclick="testOfficeAvailable()">Test Office.js Available</button>
    <button onclick="testContext()">Test Office Context</button>
    <button onclick="testMailbox()">Test Mailbox Access</button>
    <button onclick="testEventHandlers()">Test Event Handlers</button>
    
    <h3>Debug Information:</h3>
    <pre id="debug-info"></pre>

    <script>
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            
            console.log(message);
            updateDebugDisplay();
            
            // Also show in results
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug-info').textContent = debugLog.join('\n');
        }
        
        // Test functions
        function testOfficeAvailable() {
            if (typeof Office !== 'undefined') {
                log('‚úÖ Office.js is available!', 'success');
                log(`üìä Office version: ${Office.ribbon ? 'Modern' : 'Legacy'}`, 'info');
            } else {
                log('‚ùå Office.js is NOT available', 'error');
                log('ü§î This means you\'re either:', 'warning');
                log('   1. Testing in regular browser (not Outlook)', 'warning');
                log('   2. Add-in not properly loaded in Outlook', 'warning');
                log('   3. Manifest configuration issue', 'warning');
            }
        }
        
        function testContext() {
            if (typeof Office === 'undefined') {
                log('‚ùå Cannot test context - Office.js not available', 'error');
                return;
            }
            
            try {
                if (Office.context) {
                    log('‚úÖ Office.context is available', 'success');
                    log(`üìä Host: ${Office.context.host?.name || 'Unknown'}`, 'info');
                    log(`üìä Platform: ${Office.context.platform || 'Unknown'}`, 'info');
                } else {
                    log('‚ùå Office.context is not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Error accessing Office.context: ${error.message}`, 'error');
            }
        }
        
        function testMailbox() {
            if (typeof Office === 'undefined') {
                log('‚ùå Cannot test mailbox - Office.js not available', 'error');
                return;
            }
            
            try {
                if (Office.context?.mailbox) {
                    log('‚úÖ Office.context.mailbox is available', 'success');
                    
                    if (Office.context.mailbox.item) {
                        log('‚úÖ Current item is available', 'success');
                        log(`üìß Item type: ${Office.context.mailbox.item.itemType || 'Unknown'}`, 'info');
                    } else {
                        log('‚ö†Ô∏è No current item (normal if not composing)', 'warning');
                    }
                } else {
                    log('‚ùå Office.context.mailbox is not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Error accessing mailbox: ${error.message}`, 'error');
            }
        }
        
        function testEventHandlers() {
            const handlers = ['onMessageSendHandler', 'onAppointmentSendHandler'];
            let foundHandlers = 0;
            
            handlers.forEach(handler => {
                if (typeof window[handler] === 'function') {
                    log(`‚úÖ ${handler} is registered`, 'success');
                    foundHandlers++;
                } else {
                    log(`‚ùå ${handler} is NOT registered`, 'error');
                }
            });
            
            if (foundHandlers === handlers.length) {
                log('üéâ All event handlers are properly registered!', 'success');
            } else {
                log(`‚ö†Ô∏è ${foundHandlers}/${handlers.length} handlers registered`, 'warning');
            }
        }
        
        // Automatic testing on page load
        log('üöÄ Starting Office.js Debug Test...', 'info');
        log(`üåê Current URL: ${window.location.href}`, 'info');
        log(`üïí User Agent: ${navigator.userAgent}`, 'info');
        
        // Wait a bit and then run initial tests
        setTimeout(() => {
            log('üìã Running automatic tests...', 'info');
            testOfficeAvailable();
            testContext();
            testMailbox();
            testEventHandlers();
            
            // Final diagnosis
            setTimeout(() => {
                if (typeof Office === 'undefined') {
                    log('üéØ DIAGNOSIS: Add-in is NOT running in Outlook environment', 'error');
                    log('üí° SOLUTION: Make sure to sideload the add-in in Outlook and test there', 'warning');
                } else if (!Office.context?.mailbox) {
                    log('üéØ DIAGNOSIS: Office.js loaded but mailbox not available', 'warning');
                    log('üí° SOLUTION: Check manifest configuration and requirements', 'warning');
                } else {
                    log('üéØ DIAGNOSIS: Office.js appears to be working correctly!', 'success');
                    log('üí° The timeout issue might be in the event handling logic', 'info');
                }
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
